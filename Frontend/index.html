<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Listings - DragonMart</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Include Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header with DragonMart name -->
  <header class="text-center bg-red text-white p-3">
    <h1>DragonMart - Job Listings</h1>
    <p>Your Gateway to Careers in the Chinese Goods Supermarket Industry</p>
  </header>

  <!-- Search and Filters Section -->
  <section class="container my-4 search-container">
    <form class="d-flex justify-content-between">
      <input type="text" class="form-control me-2" placeholder="Search jobs...">
      <select class="form-select me-2">
        <option value="">Location</option>
        <option value="London">London</option>
        <option value="Manchester">Manchester</option>
      </select>
      <select class="form-select me-2">
        <option value="">Salary Range</option>
        <option value="30k-50k">30k-50k</option>
        <option value="50k-70k">50k-70k</option>
      </select>
      <button class="btn btn-primary">Search</button>
    </form>
  </section>

  <!-- Job Listings Section -->
  <section class="container">
    <div class="row">
      <!-- Job Card 1 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Software Developer</h5>
            <p class="card-text">Company: TechCorp</p>
            <p class="card-text">Location: London</p>
            <p class="card-text">Salary: £50k-£70k</p>
            <a href="#" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
      <!-- Add more job cards as needed -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center bg-orange text-white p-3">
    <p>&copy; 2024 DragonMart</p>
    <p>Bringing the Best Chinese Goods to the UK</p>
  </footer>

  <!-- Include Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Include Custom JS -->
  <script src="scripts.js"></script>
</body>
</html>
