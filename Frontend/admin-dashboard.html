<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - DragonMart</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Include Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header with DragonMart name -->
  <header class="text-center bg-red text-white p-3">
    <h1>DragonMart - Admin Dashboard</h1>
  </header>

  <!-- Admin Dashboard Section -->
  <section class="container my-4">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Manage Job Listings</h3>
            <a href="add-job.html" class="btn btn-primary mb-3">Add New Job</a>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Job Title</th>
                  <th scope="col">Location</th>
                  <th scope="col">Salary</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Software Developer</td>
                  <td>London</td>
                  <td>£50k-£70k</td>
                  <td>
                    <a href="edit-job.html" class="btn btn-warning">Edit</a>
                    <button class="btn btn-danger">Delete</button>
                  </td>
                </tr>
                <tr>
                  <td>Data Analyst</td>
                  <td>Manchester</td>
                  <td>£30k-£50k</td>
                  <td>
                    <a href="edit-job.html" class="btn btn-warning">Edit</a>
                    <button class="btn btn-danger">Delete</button>
                  </td>
                </tr>
                <!-- More job listings can be added here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center bg-orange text-white p-3">
    <p>&copy; 2024 DragonMart</p>
    <p>Bringing the Best Chinese Goods to the UK</p>
  </footer>

  <!-- Include Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Include Custom JS -->
  <script src="scripts.js"></script>
</body>
</html>
